<h2>Đăng bài mới (Admin)</h2>

<form id="post-form" onsubmit="event.preventDefault(); addPost();">

    <input type="text" id="title"><br>

    <label>Tác giả</label><br>
    <input type="text" id="author"><br>

        <option value="geometry">Geometry</option>
        <option value="algebra">Algebra</option>
    </select><br>

    <label>Nội dung</label><br>
    <textarea id="content"></textarea><br>

    <label>Ảnh minh họa (tùy chọn, có thể chọn nhiều ảnh, .jpg .png .gif, mỗi ảnh ≤ 1MB)</label><br>
<input type="file" id="image" accept="image/*" multiple><br><br>


    <button type="submit">Đăng bài</button>
</form>
