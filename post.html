<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Chi tiết bài viết</title>
    <link rel="stylesheet" href="style.css">  <!-- CSS chung -->
    <link rel="stylesheet" href="post.css">   <!-- CSS riêng cho post -->
</head>
<body>

<!-- HEADER: giống index nhưng dùng class post-header để post.css can thiệp -->
<div class="header post-header">
    <div class="logo">
        <a href="index.html">
            <img src="logo.png" alt="Logo">
            <span>DIỄN ĐÀN TOÁN HỌC</span>
        </a>
    </div>

    <div class="menu">
        <a href="index.html">TRANG CHỦ</a>
        <a href="algebra.html">ĐẠI SỐ</a>
        <a href="geometry.html">HÌNH HỌC</a>
        <a href="calculus.html">GIẢI TÍCH</a>
    </div>
</div>

<!-- NỘI DUNG -->
<div class="container">

    <h2 id="post-title"></h2>

    <p>
        <b>Tác giả:</b> <span id="post-author"></span><br>
        <b>Chủ đề:</b> <span id="post-category"></span>
    </p>

    <hr>

    <div class="post-detail">
        <!-- ẢNH (nằm trong .post-detail và được style trong post.css) -->
        <div id="image-container"></div>

        <!-- NỘI DUNG -->
        <div id="post-content"></div>
    </div>

    <hr>

    <!-- FEEDBACK -->
    <h3>Feedback</h3>
    <div id="feedback-list"></div>

    <div class="feedback">
        <input type="text" id="fb-name" placeholder="Tên của bạn">
        <input type="email" id="fb-email" placeholder="Email (gmail)">
        <textarea id="fb-content" placeholder="Nội dung feedback"></textarea>
        <button id="fb-send" onclick="addFeedback()">Gửi feedback</button>
    </div>

</div>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
<script src="supabaseClient.js"></script>
<script src="post.js"></script>
</body>
</html>
